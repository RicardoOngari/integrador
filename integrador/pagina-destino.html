<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minhas Receitas</h1>
    </header>
    <div class="destino-container">
        <button class="add-receita-btn" onclick="toggleForm()">Adicionar Receita</button>
        <div class="form-container" id="form-container" style="display: none;">
            <h2>Adicionar Receita</h2>
            <form id="recipe-form">
                <label for="recipe-name">Nome da Receita:</label>
                <input type="text" id="recipe-name" required>

                <label for="ingredients">Ingredientes:</label>
                <textarea id="ingredients" rows="5" required></textarea>

                <label for="steps">Passo a Passo:</label>
                <textarea id="steps" rows="5" required></textarea>

                <button type="submit">Adicionar Receita</button>
            </form>
        </div>
    </div>
    <div id="recipe-list"></div>

    <script src="script.js"></script>
</body>
</html>
